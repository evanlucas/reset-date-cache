name: Test

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        node-version: [12.x, 14.x, 15.x]
        os: [ubuntu-latest, macos-latest]
        experimental: [false]
        include:
        - os: windows-latest
          experimental: true
          node: 12.x
        - os: windows-latest
          experimental: true
          node: 14.x
        - os: windows-latest
          experimental: true
          node: 15.x

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - name: Environment Information
        run: npx envinfo
      - name: Run Test
        run: npm test
